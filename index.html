<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card UI Design</title>
</head>

<body>
    <div class="card-container">
        <div class="img-cont">
            <img src="profile image.png" alt="" class="image">
        </div>

        <div class="about">
            <span class="name">Gautam.</span>
            <span class="work">Web Development.</span>
        </div>

        <div class="social-media-links">
            <a href="#" style="background-color:#326DB3 ;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background-color:#00b2e5 ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color:#F70175 ;" class="link">
                <i class='bx bxl-instagram' style="background-color:#F70175 ;"></i>
            </a>
            <a href="#" style="background-color:#e81a33 ;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
        </div>

        <div class="analytics-info">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
